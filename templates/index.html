<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }
  </style>

  <body style="background-color: black">
    <nav class="navbar" style="background-color: #00a65a">
      <a class="navbar-brand">My Book recommender</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 30px">
          <div class="card" style="background-color: #333; color: white">
            <div class="card-body">
              <img
                class="card-img-top"
                src="{{image[i]}}"
                alt="Book cover of {{book_name[i]}}"
              />
              <p><strong>{{book_name[i]}}</strong></p>
              <h5>{{author[i]}}</h5>
              <h6>Votes - {{votes[i]}}</h6>
              <h6>Rating - {{rounded_ratings[i]}}</h6>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
